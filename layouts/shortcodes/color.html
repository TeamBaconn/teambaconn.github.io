{{ $color := .Get 0 | safeCSS }}
{{ $text := .Get 1 | safeCSS }}
{{ $text_color := .Get 2 | safeCSS }}
{{ $font_weight := .Get 3 }}

<span style="
    background-color: {{ $color }}; 
    padding: 4px 2px 4px 8px; 
    margin: 0px; 
    border-radius: 2px;
    font-size: 95%;
">
  <span style="
    color: {{ $text_color }};
    font-weight: {{ $font_weight }};
  ">
    {{ $text }}
  </span>
</span>&nbsp;
